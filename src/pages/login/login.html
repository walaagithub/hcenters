<ion-header>

  <ion-navbar>
    <ion-title>التحكم</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

        <ion-item>
          <ion-label floating>البريد الالكتروني</ion-label>
          <ion-input type="text" [(ngModel)]="user.email"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label floating>الرقم السري</ion-label>
          <ion-input type="password" [(ngModel)]="user.password"></ion-input>
        </ion-item>
        
      </ion-list>
      
      <!-- <button ion-button color="light" (click)="resetPassword(user);">Forgot Password</button> -->
    
      <div padding>
        <button block ion-button color="danger" (click)="loginUser(user);" item-left>الدخول</button>
      </div>
      
      <div padding>
        <!-- <button block ion-button (click)="signUpUser(user);" item-left>Sign Up</button> -->
      </div>
  
  
  
</ion-content>
