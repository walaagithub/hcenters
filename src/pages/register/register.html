<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input [(ngModel)]="email" type="text" value=""></ion-input>

</ion-content>
