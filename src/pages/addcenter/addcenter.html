<ion-header>

  <ion-navbar>
    <ion-title>اضافة مركز</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-list>

    <ion-item>
      <ion-label floating>اسم المركز</ion-label>
      <ion-input type="text" [(ngModel)]='loc.name'></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>latitude</ion-label>
      <ion-input type="text" [(ngModel)]='loc.latitude'></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>longitude</ion-label>
      <ion-input type="text" [(ngModel)]='loc.longitude'></ion-input>
    </ion-item>
    <br>
    <br>

    <div padding>
        <!-- block ion-button color="danger" -->
      <button block ion-button color="danger" (click)="addHcenter(loc)" item-left>حفظ</button>
    </div>
    <div padding>

      <button block ion-button color="danger" (click)="out()" item-left>خروج</button>
    </div>
  </ion-list>
</ion-content>
